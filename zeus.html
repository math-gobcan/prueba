<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <meta name="google" content="notranslate" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <style>
        body {
            background-image: url('https://math-gobcan.github.io/scaperoom/fondo.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe {
            margin-bottom: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 560px;
        }

        .text-below {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-top: 10px;
        }

        table {
            background-color: white;
            color: black;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }

        form {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
        }

        input[type="password"] {
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
        }

        input[type="button"] {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #timer {
            font-size: 2em;
            margin-top: 10px;
        }
    </style>
    <script>
        let timeLeft = 90; // 90 segundos = 1 minuto y 30 segundos
        let timerInterval;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById("timer").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    window.location.replace("https://youtu.be/RTZdE7-1PRs"); // Redirige si no se introduce el código a tiempo
                }
            }, 1000);
        }

        function pushStack(form) {
            clearInterval(timerInterval); // Detiene el temporizador si se introduce el código
            var check = parseFloat(form.password.value);
            if (check == 181) {
                window.location.href = "https://math-gobcan.github.io/prueba/ares";
            } else {
                window.location.replace("https://youtu.be/RTZdE7-1PRs");
            }
        }

        window.onload = startTimer; // Inicia el temporizador al cargar la página
    </script>
</head>

<body>
    <h1>PRUEBA 1</h1>

    <div class="content">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NtkjbVb3Zv8?si=4bFtrYW6ugnYZd4g&start=23"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <div class="text-below">
<p><span style="font-size:12pt;font-family:Arial,sans-serif;">Desde un punto del suelo se ve la parte superior de una torre formando un &aacute;ngulo de 40&deg;con la horizontal. Si nos acercamos 150 m hacia la base, el &aacute;ngulo es de 70&deg;. Determina su altura.</span></p>        </div>

        <div id="timer"></div>
    </div>

    <form>
        <table>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" name="password" autocomplete="off">
                </td>
                <td>
                    <input type="button" value="Enter" onclick="pushStack(this.form)">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
